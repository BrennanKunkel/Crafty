</head>

<body>
	<div class="site">
		<header>

			<div id="logo">
				<h1><a href="../index.html" class="headerlink">Alya Kemi</a>:<br>Builds</h1>
			</div>	

			<ul class="header">
				<li><a href="../builds/builds.html"><img src="../images/header/builds.png" alt="Builds Image" class="banner"></a></li>
				<li><a href="../concepts/concepts.html"><img src="../images/header/submitAnIdea.png" alt="Builds Image" class="banner"></a></li>
				<li><a href="../trivia/trivia.html"><img src="../images/header/trivia.png" alt="Builds Image" class="banner"></a></li>
				<li><a href="../reviews/reviews.html"><img src="../images/header/reviews.png" alt="Builds Image" class="banner"></a></li>
				<li><a href="../about/about.html"><img src="../images/header/about.png" alt="Builds Image" class="banner"></a></li>
			</ul>
		</header>
		<section class="main-container">
			<div class="content-container">
				
				<div class="gradient-background">
					<div class="content" style="max-width:800px;position:relative">
						
		  <img class="mySlides" src="../images/build/2016-09-17_17.18.11.png" style="width:100%">
		  <img class="mySlides" src="../images/build/2016-09-20_04.49.05.png" style="width:100%">
		  <img class="mySlides" src="../images/build/2016-09-20_04.49.37.png" style="width:100%">
		  <img class="mySlides" src="../images/build/2016-09-20_04.49.55.png" style="width:100%">
			<a class="btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
  			<a class="btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>		
				</div>

		<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
		     x[i].style.display = "none";
		  }
		  x[slideIndex-1].style.display = "block";
		}
			</script>
					<article></article>
				</div>
			</div>
		</section>

		<footer>
			<a href="../contact/contact.html">Contact Us</a>
		</footer>
	</div>
</body>
