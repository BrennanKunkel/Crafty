	<script>
		/*
			This script is for the slides. 
			When the visitor clicks one of the buttons, either -1 (for previous) or
			1 (for next) is passed into plusDivs, which will call showDivs with the actual index 
			of the image (slideIndex += n, where n is the number 1 or -1, and slideIndex is the 
			index of the current slide) to be displayed. 
		*/
		var slideIndex = 1;

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");

		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length}

		  // Makes all images invisible
		  for (i = 0; i < x.length; i++) {
		     x[i].style.display = "none";
		  }

		  // Makes only the next image in the list display.
		  x[slideIndex-1].style.display = "block";
		}
	</script>
</head>
